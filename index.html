<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durga Puja</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Salsa&amp;family=Style+Script&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="puja.js" defer></script>
</head>

<body class="salsa-regular">
    <!-- hero -->
    <section class="gradiant">
        <div class="container flex">
            <div class="left">
                <h2>Hi,<span id="receiver"></span><br>
                    You mean the world to me...<br>
                    So this Durga Puja, <br>
                    I made something for you!
                </h2>
                <audio controls  class="sound" src="./audio/mrithunjaya_mantra.mp3"></audio>
            </div>
            <div class="posit-rel">
                <img class="" src="./image/dugra1.png" alt="jhalar">
            </div>
        </div>
    </section>
    <!-- hero -->

    <!-- trisul -->
    <section class="gradiant">
        <div class="container">
            <div class=" linebox">
                <div class="line"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="line"></div>
            </div>
            <div class="flex padd-block">
                <div class="w-tri">
                    <img src="./image/trisul.png" alt="trisul">
                </div>
                <div class="girls">
                    <img src="./image/girls.jpg" alt="girls">
                </div>
            </div>
            <h2 class="quote">Wish You a Blessed and Happy Durga Puja</h2>
        </div>
    </section>
    <!-- trisul -->

    <!-- mantra -->
    <section class="gradiant">
        <div class="container">
            <div class="linebox">
                <div class="line"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="line"></div>
            </div>
            <div class="flex paad-left">
                <div class="mantra flex-centr">
                    <h2 class="lin-hight">Victory over the demon 
                        Mahishasuya
                    </h2>
                    <h2 id="durga-mantra"class="lin-hight" >
                    
                    </h2>
                </div>
                <div class="flower">
                    <img src="./image/flower1.webp" alt="flower">
                </div>
            </div>
        </div>
    </section>
    <!-- mantra -->

    <!-- card -->
        <section class="gradiant">
            <div class="container">
                <div class="linebox">
                    <div class="line"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="line"></div>
                </div>
                <div class="card-postion flex">
                    <img class="durga-p" src="./image/duga3.png" alt="durga3">
                </div>
          <div class="foot">
            <div class="foot-font">
                <h2>Happy Durga Puja</h2>
                <h2 class="font-d">Thank you for everythig...</h2>
             </div>
             <div class="flex flex-row">
                <img class="diya" src="./image/diya.png" alt="diya">
                <h4>Made by <span class="text-white" id="sender"></span></h4>
             </div>
          </div>
            </div>
        </section>
    <!-- card -->
  
</body>

</html>
